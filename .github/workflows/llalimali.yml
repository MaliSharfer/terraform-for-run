name: Build and deploy container app to Azure Web App - func-try-container11

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        context: ./services/emails/func-now-succsess
        push: true
        tags: ghcr.io/malisharfer/func-now-succsess:${{ github.sha }}
        file:  ./services/emails/func-now-succsess/Dockerfile
    

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.app-url }}
# 
    steps:
     
    - name: ðŸ”‘ Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Functions
      id: deploy-to-functions
      uses: Azure/functions-container-action@v1
      with:
        app-name: func-now-succsess
        image: 'ghcr.io/malisharfer/terraform-for-run-func-now-succsess:${{ github.sha }}'
